<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles/registro-libro.css">

   <title>Registro libro</title>
</head>

<body>

   <!--Navbar-->
   <div class="navbar-container">
      <img src="images/pdlogo.png" alt="parrafo digital logo" class="logo">
      <div class="down-arrow">
         <img src="images/downarrow.svg" id="filter-btn" alt="filters">
      </div>
      <div class="search-contain">
         <img src="images/searchicon.svg" id="search-btn" alt="search button">
         <input type="text" id="search" placeholder="">
         <!-- <p id="tip">Presione enter para buscar</p> -->
      </div>
      <div class="categorias">
         <a href="">Categorías</a>
      </div>
      <div class="reading-club">
         <img src="images/grupos.svg" id="group-btn" alt="reading club button">
      </div>
      <div class="shopping-cart">
         <img src="images/carrito.svg" id="shopping-btn" alt="shopping cart button">
      </div>
      <div class="notificaciones">
         <img src="images/notifications.svg" id="notifications-button" alt="notifications button">
      </div>
      <div class="avatar">
         <img src="images/avatar.svg" id="avatar-btn" alt="avatar button">
      </div>
   </div>

   <!--Formulario-->
   <div class="wrapper ">
      <div class="formulario">
         <h2>Registrar libro</h2>
         <form>
            <input id="author" type="text" class="text" name="author" placeholder="nombre del autor" autocomplete="off">
            <input id="price" class="text" type="text" name="price" placeholder="precio">
             <input id="title" type="text" class="textLong" name="title" placeholder="titulo del libro" autocomplete="off">
            <input id="isbn" type="text" class="textLong" name="isbn" placeholder="código ISBN" autocomplete="off">


            <div>
               <select name="genre" id="genre">
                  <option value="">Seleccione una categoria</option>
               </select>
               <select name="editorial" id="editorial">
                  <option value="">Seleccione una editorial</option>
               </select>
            </div>


            <label for="decription">Descripción</label>
            <textarea name="description" id="description" class="description" cols="30" rows="10"
               wrap="physical"></textarea>

            <div class="input-file-container">
               <input id="img" type="file" class="input-file" name="img" accept=" .png, .jpg, .jpeg" hidden>
               <label for="img" class="input-file-trigger">Ingresar portada del libro</label>
               <p class="file-return"></p>
            </div>

            <button id="submit" class="submit-btn" type="submit" class="enviar  fourth">Enviar</button>
         </form>
         </form>
      </div>
   </div>
   <footer>
      <div class="footer-container">
         <div class="container">
            <a href="#">
               <img src="images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
            </a>
            <p class="address">San Jose, 11801<br>Costa Rica</p>
            <ul class="footer-links">
               <li><a href="#">Términos y condiciones</a></li>
               <li><a href="#">Política de privacidad</a></li>
            </ul>
         </div>
      </div>
   </footer>

   <!-- Carga el javascript para que funcione la barra de búsquedas -->
   <script src="scripts/search-bar.js"></script>

   <script src="scripts/registrarLibro.js"></script>

   <!-- Activa el funcionamiento del botón para subir imágenes -->
   <script src="scripts/upload-button.js"></script>

</body>

</html>
