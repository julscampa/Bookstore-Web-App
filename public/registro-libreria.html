<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro-libreria.css">
  <title>Registro librería </title>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro librería</h2>
      <form method="POST" action="/libreria">
        <input 
        type="text" 
        class="nombres fadeIn second" 
        name="nombreComercial"
       placeholder="nombre comercial">

        <input 
        type="text" 
        class="nombres fadeIn second"
         name="nombreFantasia"
          placeholder="nombre fantasia">

          <div>
            <label for="decription">Descripción</label>
            <textarea 
            name="description"
            class="description fadeIn second" 
            cols="30" 
            rows="10">
          </textarea>
          </div>


        <div class="location">
          <div>
            <label for="provincia" class="fadeIn second">Provincia</label>
            <select 
            name="provincia"
            id="provincia"
            class="fadeIn second"
            required>
              <option id="optionProvincias" value="">Seleccione una provincia</option>
            </select>
          </div>

          <div>
            <label for="canton" class="fadeIn second">Cantón</label>
            <select 
            name="canton"
            id="canton" 
            class="fadeIn second" 
            required>
              <option id="optionCantones" value="">Seleccione un cantón</option>
            </select>
          </div>

          <div>
            <label for="distrito" class="fadeIn second">Distrito</label>
            <select 
            name="distrito"
            id="distrito" 
            class="fadeIn second" 
            required>
              <option id="optionDistritos" value="">Seleccione un distrito</option>
            </select>
          </div>
        </div>

        <input 
        type="text"
        class="direction fadeIn second" 
        name="direction"
        placeholder="dirección exacta">
       
        <input type="submit" class="enviar fadeIn fourth" value="Enviar">
      </form>


      <script src="./scripts/provincias-cantones-distritos.js"></script>

    </div>
  </div>
</body>

</html>
