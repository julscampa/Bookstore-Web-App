<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/registro-libreria.css">
  <title>Registro librería </title>
</head>

<body>
  <!--Navbar-->
  <div id="nav" class="navbar-container">
    <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
    <div class="down-arrow">
      <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
      <div class="menu">
          <a href="/libreria/listar">Librerías</a>        
          <a href="/usuario/catalogo">Catálogo</a>          
          <a href="/autor/listar">Autores</a>

      </div>
    </div>
    <div class="search-contain">
      <img src="/images/searchicon.svg" id="search-btn" alt="search button">
      <input type="text" id="search" maxlength="40" placeholder="" autofocus autocomplete="off">
      <p id="tip">Presione enter para buscar</p>
    </div>
  
    <div class="settings">
      <a href="/usuario/settings"> 
        <img src="/images/settings.svg" id="settings-btn">
      </a>
      <!-- <div class="dropdown">
        <a href="/libreria/registro"><span>Registrar libreria</span></a>
        <a href="/sucursal/registro">Registrar sucursal</a>
        <a href="/autor/registro">Registrar autor</a>

        <a href="/oferta/registro">Registrar oferta</a>
        <a href="#">Configuración</a>
        <a id="logout" href="/">Salir sesión</a>
      </div> -->
    </div>
  </div>

  <div class="wrapper">
    <div class="formulario">
      <h2>Registro librería</h2>
      <form method="POST" action="http://localhost:3000/libreria/registro" enctype="multipart/form-data">
        <input id="nombreFantasia" type="text" class="text" name="nombreFantasia" placeholder="nombre fantasia"
          autocomplete="off">
        <input id="nombreComercial" type="text" class="text" name="nombreComercial" placeholder="nombre comercial"
          autocomplete="off">
        <input id="email" type="email" class="email" name="email" placeholder="correo electrónico"
          autocomplete="off" maxlength="50" required>

        <input class="phone" type="tel" name="phone" placeholder="teléfono" autocomplete="off">
        <div>
          <label for="decription">Descripción</label>
          <textarea id="description" name="description" class="description" cols="30" rows="10" wrap="physical"
            maxlength="600"></textarea>
        </div>
        <div class="input-file-container">
          <input id="img" type="file" class="input-file" name="img" accept=" .png, .jpg, .jpeg" required>
          <label tabindex="0" for="img" class="input-file-trigger">Ingrese una imagen</label>
          <p class="file-return"></p>
        </div>
        <button id="submit" class="submit-btn" type="submit" class="enviar  fourth">Enviar</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="container">
        <a href="#">
          <img src="/images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
        </a>
        <p class="address">San Jose, 11801<br>Costa Rica</p>
        <ul class="footer-links">
          <li><a href="#">Términos y condiciones</a></li>
          <li><a href="#">Política de privacidad</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/scripts/search-bar.js"></script>
  <script src="/scripts/upload-button.js"></script>
  <!-- <script src="/scripts/servicios/librerias/registrarLibreria.js"></script> -->
</body>

</html>
