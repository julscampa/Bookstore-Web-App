<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro.css">
  <title>Registro usuario</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro usuario</h2>
      <form>

      <div class="file-container">
          <input 
            type="file"  
            id="real-input"          
            class="userAvatar"
            name="avatar"
            accept=".png, .jpg, .jpeg">
           <button class="browse-btn">
             Buscar archivo
           </button>

         <span class="file-info">Ingrese su avatar</span>
       </div>
      

        <input 
        id="firstName"
        type="text" 
        class="text fadeIn second" 
        name="firstName" 
        placeholder="nombre"
        autocomplete="off"
        required>

        <input 
        id="lastName"
        type="text" 
        class="text fadeIn second" 
        name="lastName" 
        placeholder="apellido"
        autocomplete="off"
        required>

        <input 
        id="email"
        type="email" 
        class="fadeIn second" 
        name="email" 
        placeholder="correo electrónico" 
        autocomplete="off"
        required>

        <input 
        id="phone"
        type="tel"
        class="fadeIn second" 
        name="phone" 
        placeholder="teléfono"
        autocomplete="off"
        required>

        <div class="flexbox-fecha-genero">
          <div>
            <label for="fechaNacimiento" class="fadeIn second">Fecha de nacimiento</label>
            <input 
            id="birthDate"
            type="date"
            class="fadeIn second" 
            name="birthDate"
            required>
          </div>
          <div class="genero">
            <label for="gender" class="fadeIn second">Género</label>
            <select 
            id="gender"
            name="gender"
            class="fadeIn second">
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <div>
          <label for="idType" class="fadeIn second">Tipo de cedula</label>
          <select 
          id="idType"
          class="fadeIn second"
          name="idType"
          required>
            <option value="">Seleccione tipo de identificación</option>
            <option value="Nacional">Nacional</option>
            <option value="Residente">Residente</option>
            <option value="Extranjero">Extranjero</option>
          </select>
          <input 
          id="id"
          type="text" 
          class="cedula fadeIn second" 
          name="id" 
          placeholder="identificación"
          autocomplete="off"
          required>
        </div>

        <div class="location" >
          <div>
            <label for="provincia" class="fadeIn second">Provincia</label>
            <select 
            id="provincia"
            name="provincia"
            class="fadeIn second"
            required>
              <option id="optionProvincias"value="">Seleccione una provincia</option>
            </select>
          </div>

          <div>
            <label for="canton" class="fadeIn second">Cantón</label>
            <select 
            id="canton"
            name="canton" 
            class="fadeIn second" 
            required>
              <option id="optionCantones" value="">Seleccione un cantón</option>
            </select>
          </div>

          <div>
            <label for="distrito" class="fadeIn second">Distrito</label>
            <select 
            id="distrito"
            name="distrito" 
            class="fadeIn second" 
            required>
              <option id="optionDistritos" value="">Seleccione un distrito</option>
            </select>
          </div>
        </div>

        <input 
        id="direction"
        type="text" 
        class="direccion fadeIn second" 
        name="direction" 
        placeholder="dirección exacta"
        autocomplete="off" 
        required>
        <input 
        id="submit" 
        type="submit" 
        class="enviar fadeIn fourth" value="Enviar">
      </form>


   <script src="scripts/provincias-cantones-distritos.js"></script>

   <!-- Activa el funcionamiento del botón para subir imágenes
   <script src="scripts/upload-button.js"></script> -->

   <!-- Permite guardar el formulario en la base de datos -->
   <script src="scripts/controller-usuario.js"></script>
    
    </div>
  </div>
</body>
</html>
