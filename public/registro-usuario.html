<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro-usuario.css">
  <title>Registro usuario</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro usuario</h2>
      <form>
        <input 
        id="firstName"
        type="text" 
        class="text fadeIn second" 
        name="firstName" 
        placeholder="nombre"
        autocomplete="off"
        required>

        <input 
        id="lastName"
        type="text" 
        class="text fadeIn second" 
        name="lastName" 
        placeholder="apellido"
        autocomplete="off"
        required>

        <input 
        id="email"
        type="email" 
        class="fadeIn second" 
        name="email" 
        placeholder="correo electrónico" 
        autocomplete="off"
        required>

        <input 
        id="phone"
        type="tel"
        class="fadeIn second" 
        name="phone" 
        placeholder="teléfono"
        autocomplete="off"
        required>

        <div class="flexbox">
          <div>
            <label for="fechaNacimiento" class="fadeIn second">Fecha de nacimiento</label>
            <input 
            id="birthDate"
            type="date"
            class="fadeIn second" 
            name="birthDate"
            required>
          </div>
          <div class="genero">
            <label for="gender" class="fadeIn second">Género</label>
            <select 
            id="gender"
            name="gender"
            class="fadeIn second">
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <div>
          <label for="idType" class="fadeIn second">Tipo de cedula</label>
          <select 
          id="idType"
          class="fadeIn second"
          name="idType"
          required>
            <option value="">Seleccione tipo de identificación</option>
            <option value="Nacional">Nacional</option>
            <option value="Residente">Residente</option>
            <option value="Extranjero">Extranjero</option>
          </select>
          <input 
          id="id"
          type="text" 
          class="cedula fadeIn second" 
          name="id" 
          placeholder="identificación"
          autocomplete="off"
          required>
        </div>

        <div class="location" >
          <div>
            <label for="provincia" class="fadeIn second">Provincia</label>
            <select 
            id="provincia"
            name="provincia"
            class="fadeIn second"
            required>
              <option id="optionProvincias"value="">Seleccione una provincia</option>
            </select>
          </div>

          <div>
            <label for="canton" class="fadeIn second">Cantón</label>
            <select 
            id="canton"
            name="canton" 
            class="fadeIn second" 
            required>
              <option id="optionCantones" value="">Seleccione un cantón</option>
            </select>
          </div>

          <div>
            <label for="distrito" class="fadeIn second">Distrito</label>
            <select 
            id="distrito"
            name="distrito" 
            class="fadeIn second" 
            required>
              <option id="optionDistritos" value="">Seleccione un distrito</option>
            </select>
          </div>
        </div>

        <input 
        id="direction"
        type="text" 
        class="direction fadeIn second" 
        name="direction" 
        placeholder="dirección exacta"
        autocomplete="off" 
        required>

        <div class="input-file-container fadeIn second">
          <input
          id="img"  
          type="file"  
          class="input-file" 
          name="img"
          accept=" .png, .jpg, .jpeg"
          > 
          <label tabindex="0" for="img" class="input-file-trigger">Ingrese su avatar</label>
          <p class="file-return"></p>
       </div>
        <button id="submit" class="submit-btn fadeIn second">Enviar</button> 
      </form>
      <div class="formFooter fadeIn fourth" >
        <a class="underlineHover" href="/usuario/login">¿Ya se encuentra registrado? 
        </a>
      </div>
    </div>
  </div> 

  <!-- Permite utilizar el select de provincias-cantones-distritos -->
  <script src="scripts/provincias-cantones-distritos.js"></script>

   <!-- Activa el funcionamiento del botón para subir imágenes -->
   <script src="scripts/upload-button.js"></script>

   <!-- Permite guardar el formulario en la base de datos -->
   <script src="scripts/registrarUsuario.js"></script>
</body>
</html>
