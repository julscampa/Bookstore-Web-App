<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapperForm fadeInDown">
        <div id="formContent">
          <h2 class="active"> Iniciar sesión</h2>
      
          <!-- Avatar del usuario -->
          <div class="fadeIn first">
            <img src="images/default-avatar.svg" id="avatar" class="userAvatar" alt="User Icon" />
          </div>
      
          <!-- Forma de iniciar sesión -->
          <form> 
            <input 
            id="email"
            type="text" 
            class="fadeIn second"
             name="email" 
             placeholder="correo electrónico">

            <input 
            id="password"
            type="password" 
            class="fadeIn third" 
            name="password" 
            placeholder="contraseña">
            <input 
            id="submit"
            type="submit" 
            class="submit-btn fadeIn fourth" 
            value="Enviar">
          </form>
      
          <!-- Recuperar contraseña -->
          <div class="formFooter fadeIn fourth" >
            <a class="underlineHover" href="">¿Olvido su contraseña?
            </a>
          </div>
          <div class="formFooter fadeIn fourth">
            ¿Nuevo en la plataforma? <a class="underlineHover" href="registro-usuario.html">¡Registrate!</a>
          </div>
      
        </div>
      </div>
    </div>

    <script src="scripts/loginUsuario.js"></script>
</body>
</html>
