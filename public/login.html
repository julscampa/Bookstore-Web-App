<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login</title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <h2 class="active"> Iniciar sesión</h2>
      
          <!-- Avatar del usuario -->
          <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Forma de iniciar sesión -->
          <form method="POST" action="/usuario/login"> 
            <input 
            type="text" 
            class="fadeIn second"
             name="email" 
             placeholder="correo electrónico">

            <input 
            type="text" 
            class="fadeIn third" 
            name="password" 
            placeholder="contraseña">
            <input 
            type="submit" 
            class="fadeIn fourth" 
            value="Enviar">
          </form>
      
          <!-- Recuperar contraseña -->
          <div class="formFooter">
            <a class="underlineHover" href="#">¿Olvido su contraseña?
            </a>
          </div>
          <div class="formFooter">
            ¿Nuevo en la plataforma? <a class="underlineHover" href="registro-usuario.html">Registrate!</a>
          </div>
      
        </div>
      </div>
</body>
</html>
