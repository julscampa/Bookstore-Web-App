<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="/styles/página-sucursal.css">
      
      <title>Libreria</title>
   </head>
   <body>
         <div class="navbar-container">
               <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
               <div class="down-arrow">
                 <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
                 <div class="menu">        
                   <a href="/autor/listar">Autores</a>
                   <a href="/usuario/catalogo">Catálogo</a>
                 </div>
               </div>
               <div class="search-contain">
                 <img src="/images/searchicon.svg" id="search-btn" alt="search button">
                 <input type="text" id="search" placeholder="" autofocus maxlength="40" autocomplete="off">
                 <p id="tip">Presione enter para buscar</p>
               </div>
               <div class="categorias">
                 <a href="">Categorías</a>
               </div>
               <div class="reading-club">
                 <img src="/images/grupos.svg" id="group-btn" alt="reading club button">
               </div>
               <div class="shopping-cart">
                 <a href="/usuario/carrito"> <img src="/images/carrito.svg" id="shopping-btn" alt="shopping cart button"></a>
               </div>
               <div class="notificaciones">
                 <img src="/images/notifications.svg" id="notifications-button" alt="notifications button">
               </div>
               <div id="avatar" class="avatar">
                 <img src="/images/avatar.svg" id="avatar-btn" alt="avatar button">
                 <div id="dropdown" class="dropdown">
                   <a href="/usuario/perfil">Perfil</a>
                   <a href="#">Configuración</a>
                   <a id="logout" href="/usuario/logout">Salir sesión</a>
           
                 </div>
               </div>
             </div>

      <div class="wrapper">
         <div class="grid-container">
            <div class="logoLibreria">
               <img id="logo" class="insertLogo" >
            </div>
            
      <footer>
            <div class="footer-container">
              <div class="container">
                <a href="/">
                  <img src="/images/pdlogo-footer.png" alt="parrafo digital logo" class="logo">
                </a>
                <p class="address">San Jose, 11801<br>Costa Rica</p>
                <ul class="footer-links">
                  <li><a href="#">Términos y condiciones</a></li>
                  <li><a href="#">Política de privacidad</a></li>
                </ul>
              </div>
            </div>
          </footer>

      <!-- //Carga el javascript para que funcione la barra de búsquedas -->
      <script src="/scripts/search-bar.js"></script>
      <script src="/scripts/servicios/librerias/listarSucursal.js"></script>

   </body>
</html>
