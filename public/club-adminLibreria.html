<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/club-adminLibreria.css">
  <title>Club</title>
</head>

<body>
  <!-- Navbar admin-libreria -->
  <div id="nav" class="navbar-container">
      <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
      <div class="down-arrow">
        <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
        <div class="menu">
            <a href="/libreria/listar">Librerías</a>        
            <a href="/usuario/catalogo">Catálogo</a>          
            <a href="/autor/listar">Autores</a>
  
          </div>
      </div>
      <div class="search-contain">
        <img src="/images/searchicon.svg" id="search-btn" alt="search button">
        <input 
        type="text" 
        id="search" 
        placeholder="" 
        autofocus
        maxlength="40"
        autocomplete="off"
        >
        <p id="tip">Presione enter para buscar</p>
      </div>
      <div class="settings">
          <a href="/usuario/settings"> 
            <img src="/images/settings.svg" id="settings-btn">
          </a>
        </div>
    </div>

  <div id="root" class="root">
    <div id="sideContainer" class="sideContainer">
      <div id="google-maps"></div>
    </div>
  </div>



  <footer>
    <div class="footer-container">
      <div class="container">
        <a href="#">
          <img id='logoFooter' src="/images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
        </a>
        <p class="address">San Jose, 11801<br>Costa Rica</p>
        <ul class="footer-links">
          <li><a href="#">Términos y condiciones</a></li>
          <li><a href="#">Política de privacidad</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/scripts/search-bar.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBF_fmNCE-syhUVlosVLa8bCqT2ArGvMM&callback=initMap"></script>
  <script src="/scripts/servicios/clubes/listarClub.js"></script>

</body>

</html>
