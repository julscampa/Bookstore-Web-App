<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro-usuario.css">
  <title>Registro </title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro administrador global</h2>
      <form>
        <input 
        id = "firstName"
        type="text" 
        class="text fadeIn second" 
        name="firstName" 
        placeholder="nombre"
        autocomplete="off">

        <input 
        id = "lastName"
        type="text" 
        class="text fadeIn second" 
        name="lastName" 
        placeholder="apellido" 
        autocomplete="off">

        <input 
        id="email"
        type="email"  
        class="fadeIn second" 
        name="email" 
        placeholder="correo electrónico"
        autocomplete="off"
        required>

        <input 
        id="phone"
        type="tel" 
        class="fadeIn second" 
        name="phone" 
        placeholder="teléfono" 
        autocomplete="off" 
        required>
        <button id="submit" class="submit-btn fadeIn second">Enviar</button> 

      </form>
    </div>
  </div>

  <script src="scripts/servicios/admin-global/registrarAdminGlobal.js"></script>
</body>

</html>
