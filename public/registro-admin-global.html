<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro.css">
  <title>Registro </title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro administrador global</h2>
      <form method="POST" action="/admin-global/nuevo">
        <input 
        type="text" 
        class="nombre fadeIn second" 
        name="firstName" 
        placeholder="nombre">

        <input 
        type="text" 
        class="apellido fadeIn second" 
        name="lastName" 
        placeholder="apellido" >

        <input 
        type="email"  
        class="fadeIn second" 
        name="email" 
        placeholder="correo electrónico"
        required>

        <input 
        type="tel" 
        class="fadeIn second" 
        name="phone" 
        placeholder="teléfono" 
        pattern="[0-9]{4}-[0-9]{4}" 
        required>
        <input 
        type="submit"
        class="enviar fadeIn fourth"
        value="submit">
      </form>
    </div>
  </div>
</body>

</html>
