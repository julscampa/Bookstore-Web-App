<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro-admin-global.css">
  <title>Registro </title>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro administrador global</h2>
      <form method="POST" action="/admin-global/nuevo">
        <input type="text" id="nombre" class="nombre fadeIn second" name="nombre" placeholder="nombre">

        <input type="text" id="apellido" class="apellido fadeIn second" name="apellido" placeholder="apellido">

        <input type="email" id="email" class="fadeIn second" name="email" placeholder="correo electrónico" required>

        <input type="tel" id="telefono" class="fadeIn second" name="telefono" placeholder="teléfono"
          pattern="[0-9]{4}-[0-9]{4}" required>
        <input type="submit" class="enviar fadeIn fourth" value="Enviar">
    </div>
    </form>


    <script src="./scripts/provincias-cantones-distritos.js"></script>
  </div>
  </div>
  </div>
</body>

</html>
