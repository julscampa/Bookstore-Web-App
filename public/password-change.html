<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/password-change.css">
  <title>Cambiar contraseña</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div class="formulario fadeIn first">
      <h2 class="fadeIn second">Cambie su contraseña para poder ingresar al sitio</h2>
      <form oninput="checkInput()" method="POST" action="http://localhost:3000/usuario/change-password">
        <input 
        id="generatedPass" 
        type="password" 
        class="password fadeIn third" 
        name="generatedPassword"
        placeholder="contraseña autogenerada" 
        required
        autocomplete="off">

        <input 
        id="newPass" 
        type="password" 
        class="password fadeIn third" 
        name="newPass" 
        placeholder="ingrese la nueva contraseña" 
        required
        autocomplete="off">

        <input 
        id="confirmPass" 
        type="password" 
        class="password fadeIn third" 
        name="confirmPass"
        placeholder="confirme su contraseña" 
        required
        autocomplete="off">
        <button 
        id="submit" 
        type="submit"
        class="submit-btn fadeIn fourth">Enviar</button>
      </form>
      <!-- Recuperar contraseña -->
      <div class="formFooter fadeIn fourth">
        <a class="underlineHover" href="">¿Olvido su contraseña?
        </a>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="/scripts/servicios/usuarios/changePassword.js"></script>
</body>

</html>
