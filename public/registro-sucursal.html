 <!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/registro-sucursal.css">
    <title>Registro sucursal</title>
 </head>

 <body>

    <!--Navbar-->
    <div id="nav" class="navbar-container">
       <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
       <div class="down-arrow">
          <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
          <div class="menu">
             <a href="/autor/listar">Autores</a>
             <a href="/usuario/catalogo">Catálogo</a>
          </div>
       </div>
       <div class="search-contain">
          <img src="/images/searchicon.svg" id="search-btn" alt="search button">
          <input type="text" id="search" placeholder="" maxlength="40" autocomplete="off">
          <!-- <p id="tip">Presione enter para buscar</p> -->
       </div>
       <div class="categorias">
          <a href="">Categorías</a>
       </div>
       <div class="settings">
          <img src="/images/settings.svg" id="settings-btn">
          <div class="dropdown">
             <a href="/libreria/registro"><span>Registrar libreria</span></a>
             <a href="/sucursal/registro">Registrar sucursal</a>
             <a href="/autor/registro">Registrar autor</a>
             <a href="/libro/registro">Registrar libro</a>
             <a href="/oferta/registro">Registrar oferta</a>
             <a href="#">Configuración</a>
             <a id="logout" href="/">Salir sesión</a>
          </div>
       </div>
    </div>

    <!--Formulario-->
    <div class="wrapper ">
       <div class="formulario">
          <h2>Registro de sucursal</h2>
          <form method="POST" action="http://localhost:3000/sucursal/registro" enctype="multipart/form-data">
             <input id="horario" type="text" class="text" name="horario" placeholder="horario de atención"
                autocomplete="off">
             <input id="phone" type="tel" class="text" name="phone" placeholder="teléfono" autocomplete="off">
             <label for="decription">Descripción</label>
             <textarea name="description" id="description" class="description" cols="30" r ows="10" wrap="physical"
                maxlength="1000"></textarea>

             <div class="location">
                <div>
                   <label for="provincia">Provincia</label>
                   <select name="provincia" id="provincia">
                      <option id="optionProvincias" value="">Seleccione una provincia</option>
                   </select>
                </div>
                <div>
                   <label for="canton">Cantón</label>
                   <select name="canton" id="canton">
                      <option id="optionCantones" value="">Seleccione un cantón</option>
                   </select>
                </div>
                <div>
                   <label for="distrito">Distrito</label>
                   <select name="distrito" id="distrito">
                      <option id="optionDistritos" value="">Seleccione un distrito</option>
                   </select>
                </div>
             </div>
             <input type="text" class="direction" name="direction" placeholder="dirección exacta" autocomplete="off">

             <input type="text" class="direction" name="googleMaps" placeholder="dirección Google Maps"
                autocomplete="off">

             <input id="img" type="file" class="input-file" name="img" accept=" .png, .jpg, .jpeg" required>
             <label tabindex="0" for="img" class="input-file-trigger">Ingrese una imagen</label>
             <p class="file-return"></p>

             <button id="submit" class="submit-btn">Enviar</button>
       </div>

       </form>

    </div>
    </div>
    <footer>
       <div class="footer-container">
          <div class="container">
             <a href="#">
                <img src="/images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
             </a>
             <p class="address">San Jose, 11801<br>Costa Rica</p>
             <ul class="footer-links">
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Política de privacidad</a></li>
             </ul>
          </div>
       </div>
    </footer>

    <!-- //Carga el javascript para que funcione la barra de búsquedas -->
    <script src="/scripts/search-bar.js"></script>
    <script src="/scripts/provincias-cantones-distritos.js"></script>

    <!-- Activa el funcionamiento del botón para subir imágenes -->
    <script src="/scripts/upload-button.js"></script>
 </body>

 </html>
