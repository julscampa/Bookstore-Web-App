 <!DOCTYPE html>
 <html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/registro-sucursal.css">
    <title>Registro sucursal </title>
 </head>

 <body>

    <!--Navbar-->
    <div class="navbar-container">
       <img src="images/pdlogo.png" alt="parrafo digital logo" class="logo">
       <div class="down-arrow">
          <img src="images/downarrow.svg" id="filter-btn" alt="filters">
       </div>
       <div class="search-contain">
          <img src="images/searchicon.svg" id="search-btn" alt="search button">
          <input type="text" id="search" placeholder="">
          <!-- <p id="tip">Presione enter para buscar</p> -->
       </div>
       <div class="categorias">
          <a href="">Categorías</a>
       </div>
       <div class="reading-club">
          <img src="images/grupos.svg" id="group-btn" alt="reading club button">
       </div>
       <div class="shopping-cart">
          <img src="images/carrito.svg" id="shopping-btn" alt="shopping cart button">
       </div>
       <div class="notificaciones">
          <img src="images/notifications.svg" id="notifications-button" alt="notifications button">
       </div>
       <div class="avatar">
          <img src="images/avatar.svg" id="avatar-btn" alt="avatar button">
       </div>
    </div>

    <!--Formulario-->
    <div class="wrapper ">
       <div class="formulario">
          <h2>Registro de sucursal</h2>
          <form>
             <input 
             type="text" 
             class="text"
             name="nombreComercial"
             placeholder="nombre comercial"
             autocomplete="off">

             <input 
             type="text" 
             class="text" 
             name="nombreFantasia"
              placeholder="nombre de fantasia"
              autocomplete="off">

             <input 
             type="tel" 
             name="phone" 
             placeholder="teléfono"
             autocomplete="off">

             <div class="location">
                <div>
                   <label 
                   for="provincia">Provincia</label>
                   <select 
                   name="provincia" 
                   id="provincia">
                      <option 
                      id="optionProvincias" 
                      value="">Seleccione una provincia</option>
                   </select>
                </div>
                <div>
                   <label 
                   for="canton">Cantón</label>
                   <select 
                   name="canton" 
                   id="canton">
                      <option 
                      id="optionCantones" 
                      value="">Seleccione un cantón</option>
                   </select>
                </div>
                <div>
                   <label 
                   for="distrito">Distrito</label>
                   <select 
                   name="distrito" 
                   id="distrito">
                      <option 
                      id="optionDistritos" 
                      value="">Seleccione un distrito</option>
                   </select>
                </div>
             </div>
             <input 
             type="text"
             class="direction fadeIn second" 
             name="direction"
             placeholder="dirección exacta"
             autocomplete="off">
         
             <input 
             type="text" 
             class="text"
             name="latitude"
             placeholder="latitud"
             autocomplete="off">

             <input 
             type="text" 
             class="text" 
             name="longitude"
              placeholder="longitud"
              autocomplete="off">
              <div class="input-file-container">
               <input id="img" type="file" class="input-file" name="img" accept=" .png, .jpg, .jpeg" hidden>
               <label for="img" class="input-file-trigger">Ingresar foto del autor</label>
               <p class="file-return"></p>
            </div>
            
             <button id="submit"  class="submit-btn">Enviar</button> 
          </form>
       </div>
    </div>
    <footer>
       <div class="footer-container">
          <div class="container">
             <a href="#">
                <img src="images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
             </a>
             <p class="address">San Jose, 11801<br>Costa Rica</p>
             <ul class="footer-links">
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Política de privacidad</a></li>
             </ul>
          </div>
       </div>
    </footer>
    <script src="./scripts/provincias-cantones-distritos.js"></script>
    <!-- //Carga el javascript para que funcione la barra de búsquedas -->
    <script src="scripts/search-bar.js"></script>
 </body>

 </html>
