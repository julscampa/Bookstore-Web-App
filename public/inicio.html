<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/inicio.css">

  <!-- Bootstrap y jQuery para los carousels -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script src="https://kit.fontawesome.com/7316d8615b.js"></script>

  <title>Página de inicio</title>
</head>

<body>

  <div class="wrapper">

    <div class="navbar-container">
      <img src="images/pdlogo.png" alt="parrafo digital logo" class="logo">
      <div class="down-arrow">
        <img src="images/downarrow.svg" id="filter-btn" alt="filters">
      </div>

      <div class="search-contain">
        <img src="images/searchicon.svg" id="search-btn" alt="search button">
        <input type="text" id="search" placeholder="">
        <!-- <p id="tip">Presione enter para buscar</p> -->
      </div>

      <div class="categorias">
        <a href="">Categorías</a>
      </div>
      <div class="reading-club">
        <img src="images/grupos.svg" id="group-btn" alt="reading club button">
      </div>
      <div class="shopping-cart">
        <img src="images/carrito.svg" id="shopping-btn" alt="shopping cart button">
      </div>
      <div class="notificaciones">
        <img src="images/notifications.svg" id="notifications-button" alt="notifications button">
      </div>
      <div class="avatar">
        <img src="images/avatar.svg" id="avatar-btn" alt="avatar button">

      </div>
    </div>

    <!-- Carousel ofertas -->

    <div id="ofertas-carousel" class="ofertas-carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/ofertas-test.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/ofertas-test.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/ofertas-test.jpeg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Carousel ultimos lanzamientos -->
    <div id="ultimos-lanzamientos-carousel" class="ultimos-lanzamientos-carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/ofertas-test.jpeg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/ofertas-test.jpeg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/ofertas-test.jpeg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  



    <footer>
      <div class="footer-container">
        <div class="container">
          <a href="#">
            <img src="images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
          </a>
          <p class="address">San Jose, 11801<br>Costa Rica</p>
          <ul class="footer-links">
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Política de privacidad</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>

  <!-- //Carga el javascript para que funcione la barra de búsquedas -->
  <script src="scripts/search-bar.js"></script>
  <!-- <script src="scripts/logout.js"></script> -->

</body>

</html>
