<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/inicio.css">

  <!-- Bootstrap para el carousel -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <title>Inicio</title>
</head>

<body>
  <div class="navbar-container">
    <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
    <div class="down-arrow">
      <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
    </div>
    <div class="search-contain">
      <img src="/images/searchicon.svg" id="search-btn" alt="search button">
      <input 
      type="text" 
      id="search" 
      placeholder="" 
      autofocus
      maxlength="40"
      autocomplete="off"
      >
      <p id="tip">Presione enter para buscar</p>
    </div>
    <div class="categorias">
      <a href="">Categorías</a>
    </div>
    <div class="reading-club">
      <img src="/images/grupos.svg" id="group-btn" alt="reading club button">
    </div>
    <div class="shopping-cart">
      <a href="/usuario/carrito">  <img src="/images/carrito.svg" id="shopping-btn" alt="shopping cart button"></a>
    </div>
    <div class="notificaciones">
      <img src="/images/notifications.svg" id="notifications-button" alt="notifications button">
    </div>
    <div id="avatar" class="avatar">
      <img src="/images/avatar.svg" id="avatar-btn" alt="avatar button">
      <div id="dropdown" class="dropdown">
        <a href="/usuario/perfil">Perfil</a>
        <a href="#">Configuración</a>
        <a id="logout" href="/">Salir sesión</a>

      </div>
    </div>
  </div>

  <div class="wrapper">
    <h1 class="mainText">Ultimos lanzamientos</h1>
    <!-- Carousel ultimos lanzamientos -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div id="list1" class="list d-block w-200"></div>
        </div>
        <div class="carousel-item">
          <div id="list2" class="list d-block w-200"></div>
        </div>
        <div class="carousel-item">
          <div id="list3" class="list d-block w-200"></div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="libreria-wrapper">
      <h1 class="mainText">Ingrese a las librerias registradas en nuestro sitio!</h1>
      <div id="libreria-container" class="libreria-container"></div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="container">
        <a href="#">
          <img src="/images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
        </a>
        <p class="address">San Jose, 11801<br>Costa Rica</p>
        <ul class="footer-links">
          <li><a href="#">Términos y condiciones</a></li>
          <li><a href="#">Política de privacidad</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/scripts/search-bar.js"></script>
  <script src="/scripts/servicios/libros/librosMasNovedosos.js"></script>
  <script src="/scripts/servicios/libreria/listarLibrerias.js"></script>

</body>

</html>
