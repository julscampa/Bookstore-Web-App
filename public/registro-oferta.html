<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/registro-oferta.css">
  <title>Registro oferta</title>
</head>

<body>

  <!--Navbar-->
  <div id="nav" class="navbar-container">
    <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
    <div class="down-arrow">
      <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
      <div class="menu">
          <a href="/libreria/listar">Librerías</a>        
          <a href="/usuario/catalogo">Catálogo</a>          
          <a href="/autor/listar">Autores</a>

      </div>
    </div>
    <div class="search-contain">
      <img src="/images/searchicon.svg" id="search-btn" alt="search button">
      <input type="text" id="search" placeholder="" maxlength="40" autocomplete="off">
      <!-- <p id="tip">Presione enter para buscar</p> -->
    </div>
    
    <div class="settings">
      <img src="/images/settings.svg" id="settings-btn">
      <div class="dropdown">
        <a href="/libreria/registro"><span>Registrar libreria</span></a>
        <a href="/sucursal/registro">Registrar sucursal</a>
        <a href="/autor/registro">Registrar autor</a>
        <a href="/libro/registro">Registrar libro</a>
        <a href="/oferta/registro">Registrar oferta</a>
        <a href="#">Configuración</a>
        <a id="logout" href="/">Salir sesión</a>
      </div>
    </div>
  </div>

  <!--Formulario-->
  <div class="wrapper">
    <div class="formulario " onclick="validar(event)" id='formulario'>
      <h2>Registrar oferta</h2>

      <form method="POST" action="http://localhost:3000/oferta/registro" enctype="multipart/form-data">
        <input id="nombre" type="text" class="text" name="name" placeholder="nombre de la oferta" autocomplete="off">
        <input id="porcentaje" type="text" class="text" name="discount" placeholder="descuento">
        <label for="fechainicio">Fecha de inicio</label>
        <input id="fechaInicio" type='date' class="date" name="startDate">
        <label for="fechaFinal">Fecha de finalizacion</label>
        <input id="fechaFinal" type='date' class="date" name="finalDate">

        <label for="description">Descripción</label>
        <textarea id="description" name="description" class="description" cols="30" rows="10" wrap="physical"
          maxlength="250"></textarea>
   

    <div class="input-file-container ">
      <input id="img" type="file" class="input-file" name="img" accept=" .png, .jpg, .jpeg">
      <label tabindex="0" for="img" class="input-file-trigger">Ingresar imagen</label>
      <p class="file-return"></p>
    </div>
    <button id="submit" class="submit-btn ">Enviar</button>
    </form>
  </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="container">
        <a href="#">
          <img src="/images/pdlogo-footer.png" class="footerLogo" alt="logo">
        </a>
        <p class="address">San Jose, 11801<br>Costa Rica</p>
        <ul class="footer-links">
          <li><a href="">Términos y condiciones</a></li>
          <li><a href="#">Política de privacidad</a></li>
        </ul>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

  <!-- Carga el javascript para que funcione la barra de búsquedas -->
  <script src="/scripts/search-bar.js"></script>
   <!-- Activa el funcionamiento del botón para subir imágenes -->
   <script src="/scripts/upload-button.js"></script>



</body>

</html>
