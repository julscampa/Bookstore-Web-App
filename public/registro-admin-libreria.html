<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/registro.css">
  <title>Registro </title>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div class="formulario">
      <h2 class="fadeIn second">Registro administrador de librería</h2>
      <form>

        <input
        type="text" 
         class="text fadeIn second"
         name="firstName" 
         placeholder="nombre"
         autocomplete="off">

        <input 
        type="text"  
        class="text fadeIn second" 
        name="lastName" 
        placeholder="apellido"
        autocomplete="off">

        <input 
        type="email"
        class="fadeIn second" 
        name="email" 
        placeholder="correo electrónico" 
        required
        autocomplete="off">

        <input 
        type="tel" 
        class="fadeIn second" 
        name="phone" 
        placeholder="teléfono"
        autocomplete="off">

        <div class="flexbox-fecha-genero">
          <div>
            <label for="birthDate" class="fadeIn second">Fecha de nacimiento</label>
            <input 
            type="date"
            class="fadeIn second"
             name="birthDate">
          </div>
          <div class="genero">
            <label for="gender" class="fadeIn second">Género</label>
            <select 
            name="gender"  
            class="fadeIn second">
              <option value="">Hombre</option>
              <option value="">Mujer</option>
              <option value="">Otro</option>
            </select>
          </div>
        </div>
        <div>
          <label for="idType" class="fadeIn second">Tipo de cedula</label>
          <select
          name="idType"
          class="fadeIn second">
            <option value="">Seleccione tipo de identificación</option>
            <option value="nacional">Nacional</option>
            <option value="residente">Residente</option>
            <option value="extranjero">Extranjero</option>
          </select>
          <input type="text" id="cedula" class="cedula fadeIn second" name="cedula" placeholder="identificación"
            pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}" required>
        </div>

        <div class="location" >
          <div>
            <label for="provincia" class="fadeIn second">Provincia</label>
            <select id="provincia" class="fadeIn second" required>
              <option id="optionProvincias"value="">Seleccione una provincia</option>
            </select>
          </div>

          <div>
            <label for="canton" class="fadeIn second">Cantón</label>
            <select id="canton" class="fadeIn second" required>
              <option id="optionCantones" value="">Seleccione un cantón</option>
            </select>
          </div>

          <div>
            <label for="distrito" class="fadeIn second">Distrito</label>
            <select id="distrito" class="fadeIn second" required>
              <option id="optionDistritos" value="">Seleccione un distrito</option>
            </select>
          </div>
        </div>

        <input 
        type="text" 
        class="direccion fadeIn second" 
        name="direccion" 
        placeholder="dirección exacta"
        autocomplete="off">
        <input 
        type="submit" 
        class="enviar fadeIn fourth" 
        value="Enviar">
      </form>


      <script src="./scripts/provincias-cantones-distritos.js"></script>

    </div>
  </div>
</body>

</html>
