<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="/styles/registro-autor.css">
   <title>Registro autor </title>
</head>

<body>

  <!--Navbar-->
  <div id="nav" class="navbar-container">
      <img src="/images/pdlogo.png" alt="parrafo digital logo" id="logoNavbar" class="logo">
      <div class="down-arrow">
        <img src="/images/downarrow.svg" id="filter-btn" alt="filters">
        <div class="menu">        
            <a href="/autor/listar">Autores</a>
            <a href="/usuario/catalogo">Catálogo</a>
          </div>
      </div>
      <div class="search-contain">
        <img src="/images/searchicon.svg" id="search-btn" alt="search button">
        <input 
        type="text" 
        id="search" 
        maxlength="40"
        placeholder="" 
        autofocus
        autocomplete="off">
        <p id="tip">Presione enter para buscar</p>
      </div>
      <div class="settings">
            <a href="/usuario/settings"> 
              <img src="/images/settings.svg" id="settings-btn">
            </a>
          </div>
    </div>


   <!--Formulario-->
   <div class="wrapper ">
      <div class="formulario">
         <h2>Registrar autor</h2>
         <form id="form" method="POST" action="http://localhost:3000/autor/registro" enctype="multipart/form-data">

            <input id="name" type="text" class="name" name="name" placeholder="nombre" autocomplete="off">

            <label for="decription">Descripción</label>
            <textarea 
            id="description" 
            class="description fadeIn second" 
            name="description" 
            cols="40"
            rows="10"
            maxlength="1000"></textarea>

            <div class="input-file-container">
               <input 
               id="img" 
               type="file" 
               class="input-file" 
               name="img" 
               accept=" .png, .jpg, .jpeg" 
               hidden
               required>
               <label for="img" class="input-file-trigger">Ingresar foto del autor</label>
               <p class="file-return"></p>
            </div>
            <input id="submit" class="submit-btn" type="button" value="Enviar">


         </form>
      </div>
   </div>
   <footer>
      <div class="footer-container">
         <div class="container">
            <a href="/">
               <img src="/images/pdlogo-footer.png" alt="parrafo digital logo" class="footerLogo">
            </a>
            <p class="address">San Jose, 11801<br>Costa Rica</p>
            <ul class="footer-links">
               <li><a href="#">Términos y condiciones</a></li>
               <li><a href="#">Política de privacidad</a></li>
            </ul>
         </div>
      </div>
   </footer>

   <!-- //Carga el javascript para que funcione la barra de búsquedas -->
   <script src="/scripts/search-bar.js"></script>

   <!-- Permite subir imágenes -->
   <script src="/scripts/upload-button.js"></script>

   <!-- <script src="./scripts/servicios/autores/registrarAutor.js"></script> -->
</body>

</html>
